<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls - Latest Pools</title>
  </head>
  <body>
    {% if latest_polls %}
    <ul>
      {% for question in latest_polls %}
      <li>
        <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
        {% if question.was_published_recently %}
        <span>New</span>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
